<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal Wallpaper Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container-fluid py-3">
      <div class="d-flex flex-column flex-lg-row gap-3">
        <aside class="col-lg-3" id="controls-panel">
          <h1 class="h4 mb-3">Wallpaper Controls</h1>
          <div class="accordion" id="controls-accordion"></div>
        </aside>
        <main class="flex-grow-1" id="preview-panel">
          <div class="preview-wrapper position-relative">
            <canvas id="preview-canvas" class="w-100" aria-label="Wallpaper preview"></canvas>
            <div id="webgl-warning" class="alert alert-warning d-none" role="alert">
              WebGL2 is unavailable. Falling back to Canvas2D preview with limited rendering
              fidelity.
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-3 flex-wrap gap-2">
            <div>
              <button class="btn btn-outline-light btn-sm" id="reset-button">Reset</button>
              <button class="btn btn-outline-info btn-sm" id="randomize-button">Randomize Seed</button>
              <button class="btn btn-outline-secondary btn-sm" id="copy-url-button">Copy Share URL</button>
              <button class="btn btn-outline-secondary btn-sm" id="export-json-button">Export JSON</button>
              <label class="btn btn-outline-secondary btn-sm mb-0">
                Import JSON <input type="file" id="import-json-input" class="d-none" accept="application/json" />
              </label>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" id="download-button">Render &amp; Download</button>
            </div>
          </div>
        </main>
        <aside class="col-lg-3" id="presets-panel">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="h5 mb-0">Presets</h2>
            <button class="btn btn-sm btn-outline-light" id="toggle-presets">Toggle</button>
          </div>
          <div id="presets-list" class="list-group small"></div>
          <div class="history mt-3">
            <h3 class="h6">History</h3>
            <div id="history-list" class="list-group small"></div>
          </div>
        </aside>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
